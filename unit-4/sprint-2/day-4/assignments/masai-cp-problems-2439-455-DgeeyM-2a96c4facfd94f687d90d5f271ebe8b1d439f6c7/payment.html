<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <form>
      <input type="text" id="name" />
      <input type="number" id="cardNo" />
      <input type="number" id="cardCvv" />
      <input type="submit" value="Confirm" />
    </form>
  </body>
  <script>
    let form=document.querySelector("form");
    form.addEventListener("submit",function(event){
      event.preventDefault();
      let name=document.getElementById("name").value;
      let number=document.getElementById("cardNo").value;
      let cardCvv=document.getElementById("cardCvv").value;
      if(name=='' || number==''|| cardCvv==''){
        alert(`Any of the Given fields are empty`);
      }else{
         window.location.href = "otp.html";
      }
    })
  </script>
</html>
