    const productContainer = document.getElementById('product-container');

productData.forEach((item) => {
  const productCard = document.createElement("div");
  productCard.className = "product-card";

  const image = document.createElement("img");
  image.className = "image-card";
  image.src = item.image_url;
  image.alt = item.name;

  const cardPrice = document.createElement('p');
  cardPrice.innerText = `Price: $${item.price}`;

  const cardStrikePrice = document.createElement("p");
  cardStrikePrice.innerText = `Striked off Price: $${item.strikedoffprice}`;

  const buttonCard = document.createElement("button");
  buttonCard.textContent = "Add To Cart";

  buttonCard.addEventListener("click", function () {
    const existingCart = JSON.parse(localStorage.getItem("cart")) || [];
    existingCart.push(item);
    localStorage.setItem("cart", JSON.stringify(existingCart));
  });

  productCard.appendChild(image);
  productCard.appendChild(cardPrice);
  productCard.appendChild(cardStrikePrice);
  productCard.appendChild(buttonCard);


  productContainer.appendChild(productCard);
});
